<body>

<h1>Päeva pikkuse arvutaja (esialgne)</h1>

<div id="mapid"></div>
<br>

<form action="javascript:calculateFromMap()">
    <label for="latitude">Laius kraadides (-90;90): </label>
    <input type="number" step="0.001" min="-90" max="90" id="latitude" value="58.366">

    <label for="longitude">Pikkus kraadides (-180;180): </label>
    <input type="number" step="0.001" min="-180" max="180" id="longitude" value="26.741">

    <label for="date">Kuupäev</label>
    <input type="date" id="date">

    <button>Arvuta</button>
</form>

<p>Tulemus: </p>
<p id="result"></p>

<div id="chartDiv">
    <canvas id="chart">a</canvas>
</div>

<form action="javascript:calculateFromRange()">
    <label for="fromDate">Kuupäev alates: </label>
    <input type="date" id ="fromDate">
    <label for="toDate">Kuupäev kuni: </label>
    <input type="date" id ="toDate">
    <button>Arvuta</button>
    <p class="errorNotification" id="rangeNotification"></p>
</form>

</body>
</html>
